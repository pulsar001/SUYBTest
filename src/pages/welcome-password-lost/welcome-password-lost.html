<ion-header class="bg-white"><ion-navbar></ion-navbar></ion-header>

<ion-content class="welcome-form" padding>
  
        <h2>Entre le code reçu sur ton email</h2>
      
        <form [formGroup]="formGroup">
    
            <ion-input type="text" formControlName="myCode" placeholder="Code"  autocapitalize=characters></ion-input>
    
            <div class="info">Si tu l'as pas reçu jette un oeil à ta boite de spam ou attend un peu et recommence</div>
        </form>
    
</ion-content>

<ion-footer class="button-footer">
    <button class="btn btn-block btn-lost" [disabled]="resendTimer > 0" (click)="sendCode()">Envoyer un nouveau code <span *ngIf="resendTimer > 0">({{resendTimer}})</span></button>
    <button class="btn btn-block btn-normal btn-3 btn-3b" [disabled]="!formGroup.valid" (click)="nextStep()">Continuer</button>
</ion-footer>
