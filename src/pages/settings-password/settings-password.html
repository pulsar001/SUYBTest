
<ion-header>

  <ion-navbar>
    <ion-title>Mot de passe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="welcome-form" padding>

    <form [formGroup]="formGroup">

        <h2>Ton mot de passe actuel</h2>
        <ion-input type="password" formControlName="myPassword" placeholder="Password" class="form-input"></ion-input>

        <h2>Ton nouveau mot de passe</h2>
        <ion-input type="password" formControlName="myNewPassword" placeholder="New Password" class="form-input"></ion-input>

        <div class="info">8 caract√®res minimum</div>
  
    </form>
  
</ion-content>
  
<ion-footer class="button-footer">
    <button class="btn btn-block btn-normal btn-3 btn-3b" [disabled]="!formGroup.valid" (click)="doSave()">Enregistrer</button>
</ion-footer>
