<ion-header class="bg-white"><ion-navbar></ion-navbar></ion-header>

<ion-content class="welcome-form" padding>
  
    <h2>Ton adresse mail</h2>
  
    <form [formGroup]="formGroup">

        <ion-input type="text" formControlName="myEmail" placeholder="Email"></ion-input>

        <div class="info">Promis on ne t'enveras pas de spam dans ta boite mail</div>
    </form>

</ion-content>

<ion-footer class="button-footer">
    <button class="btn btn-block btn-normal btn-3 btn-3b" [disabled]="!formGroup.valid" (click)="nextStep()">Continuer</button>
</ion-footer>
